<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slideshow Animation | CodingNepal</title>
    <style>
        body{
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.content{
  height: 400px;
  width: 750px;
  overflow: hidden;
  box-shadow: 1px 1px 15px rgba(0,0,0,0.4);
}
.content .images{
  height: 100%;
  width: 100%;
}
.images img{
  height: 100%;
  width: 100%;
}
    </style>
  </head>
  <body>
    <div class="content">
      <div class="images">
        <img src="./c3207e0584c0bfdec7b18ed8dbb73413.jpg" alt="">
        <img src="./download (1).jpg">
        <img src="./download.jpg">
        <img src="./Earth-Wallpaper-15.jpg">
        <img src="./Lapower-Lord-Shiva-Laptop-Skin-Vinyl-Laptop-Decal-15.6-Price-.jpeg">
      </div>
</div>
<script>
      var indexValue = 0;
      function slideShow(){
        setTimeout(slideShow, 2000);
        var x;
        const img = document.querySelectorAll("img");
        for(x = 0; x < img.length; x++){
          img[x].style.display = "none";
        }
        indexValue++;
        if(indexValue > img.length){indexValue = 1}
        img[indexValue -1].style.display = "block";
      }
      slideShow();
    </script>

  </body>
</html>
